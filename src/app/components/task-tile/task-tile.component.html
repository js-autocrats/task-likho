<div class="mb-3">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{task?.title}}
        </mat-panel-title>
        <mat-panel-description fxLayout fxLayoutGap="15px" fxLayoutAlign="space-between center">
          <p>{{task?.description}}</p>
          <p class="my-1">
            <app-date-viewer [date]="task?.dueDate"></app-date-viewer>
          </p>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!-- circular progress indicatior -->
      <!-- <circle-progress
                [percent]="taskCompletedInPercentage"
                [animationDuration]="300"
            ></circle-progress> -->

      <div *ngFor="let item of task?.checkList; let i = index">
        <div class="mb-3">
          <mat-checkbox class="m-0" (change)="OnChange($event, i)">
            <span [innerHtml]="item?.title" [ngClass]="{'strikeOff': item?.isChecked}"></span>
          </mat-checkbox>
        </div>
      </div>


      <mat-action-row fxLayout fxLayoutGap="10px">
        <app-status-view [status]="task?.status"></app-status-view>
        <app-labels-view [labels]="task?.labels"></app-labels-view>
      </mat-action-row>



    </mat-expansion-panel>
  </mat-accordion>
</div>

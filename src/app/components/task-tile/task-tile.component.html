<div class="mb-3">
  <mat-accordion>
    <mat-expansion-panel (afterExpand)="getAllCheckListByTaskId(task?.id)">
      <mat-expansion-panel-header fxLayout>

        <mat-panel-title fxFlex="40" class="mr-0 w-40">
          {{task?.title}}
        </mat-panel-title>

        <mat-panel-description fxFlex class="w-25">
          <div fxLayout fxLayoutAlign="space-between" class="w-100">
            <div fxFlex="75%" fxFlex.sm="25%" fxHide.xs>
              <p class="text-ellipse m-0">{{task?.description}}</p>
            </div>
            <div fxFlex fxLayoutAlign="end center">
              <app-date-viewer [date]="task?.dueDate"></app-date-viewer>
            </div>
          </div>
        </mat-panel-description>

      </mat-expansion-panel-header>

      <!-- circular progress indicatior -->
      <!-- <circle-progress
          [percent]="portionOfTaskCompleted"
          [animationDuration]="300"
        ></circle-progress> -->
      <div fxLayout fxLayoutAlign="start center" fxLayoutAlingn.xs="space-between">
        <span fxFlex="40" fxFlex.xs="0">Add a check list </span>
        <button mat-icon-button color="warn" aria-label="Add check list" (click)="addACheckList()">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>

      <div *ngFor="let item of checkList; let i = index">
        <app-check-list-tile [checkListItem]="item" [shareOfCheckListInTask]="singleCheckListPartInTask">
        </app-check-list-tile>
      </div>

      <div id="#task-tile ">

        <mat-action-row fxLayout fxLayoutGap="10px" class="pr-3">
          <div fxLayout>
            <div>
              <app-create-task [task]="task" [isEdit]="true"></app-create-task>
            </div>
            <div>
              <button mat-icon-button matTooltip="Delete Task" aria-label="Delete task button" (click)="deleteTask()">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </div>
          </div>
          <app-status-view [status]="task?.status"></app-status-view>
          <app-labels-view [labels]="task?.labels"></app-labels-view>
        </mat-action-row>
      </div>



    </mat-expansion-panel>
  </mat-accordion>
</div>

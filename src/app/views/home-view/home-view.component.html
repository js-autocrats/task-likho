<section class="mt-3">
  <div class="container">

    

    <ng-container *ngIf="tasksList.length; then taskTile; else welcomeTiles"></ng-container>
    
    <ng-template #taskTile>
      <div class="mb-3" fxLayoutAlign="start center">
        <h1 class="m-0">My tasks</h1>
      </div>

      <div *ngFor="let task of tasksList">
        <app-task-tile [task]="task"></app-task-tile>
      </div>
    </ng-template>

    <ng-template #welcomeTiles>
      <div class="bg-danger text-white" style="height: 100vh" fxLayout fxLayoutAlign="center center">
        <h1 class="font">Welcome to task लिखो.</h1>
      </div>
    </ng-template>

  </div>
</section>

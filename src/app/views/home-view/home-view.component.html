<section class="mt-3">
    <div class="container">

        <div class="mb-3" fxLayoutAlign="space-between center">
            <h1 class="m-0">My tasks</h1>
    
            <button mat-mini-fab color="accent">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <ng-container *ngFor="let task of tasksList">

            <app-task-tile [task]="task"></app-task-tile>

        </ng-container>

    </div>
</section>

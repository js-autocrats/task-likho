<section class="mt-3">
    <div class="container">

        <h1>My tasks</h1>


        <ng-container *ngFor="let task of tasksList">

            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{task?.title}}
                        </mat-panel-title>
                        <mat-panel-description>
                            {{task?.description}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    Todo list here...
                </mat-expansion-panel>
            </mat-accordion>

        </ng-container>

    </div>
</section>
